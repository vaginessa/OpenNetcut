apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = '0.0.1'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDirs 'src/main/java'
            include 'com/ardikars/opennetcut/images/**/*'
        }
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.ardikars.opennetcut.Main'
}

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'OpenNetcut': 'OpenNetcut ${version}',
            'OpenNetcut-Version': version,
            'Main-Class': 'com.ardikars.opennetcut.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

artifacts {
    archives fatJar
}

dependencies {
    compile files('libs/Jxnet-1.1.0-SNAPSHOT.jar')
    compile 'commons-net:commons-net:2.0'
    compile 'commons-validator:commons-validator:1.4.0'
    compile 'com.google.guava:guava:21.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'junit:junit:3.8.1'
}

